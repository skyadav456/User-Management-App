<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            /* background-color: #5a6c82; */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Navbar */
        .navbar-custom {
             background-color: #343a40;
            backdrop-filter: blur(10px);
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #4caf50 !important;
        }

        /* Center Form */
        .form-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .form-container {
            background-color: #f7f7f7;
            padding: 30px 35px;
            border-radius: 8px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }

        .form-container h3 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-container p.description {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 4px;
            padding: 10px;
        }

        .form-select {
            border-radius: 4px;
            padding: 10px;
        }

        .form-check-label {
            font-size: 0.87rem;
        }

        .form-check a {
            text-decoration: none;
            color: #28a745;
        }

        .btn-register {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            font-weight: 600;
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: linear-gradient(to right, #43a047, #1b5e20);
        }

        .footer-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .footer-link a {
            text-decoration: none;
            color: #007bff;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .error-text {
            color: #d9534f;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- ✅ Header/Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <!-- Logo or Brand -->
        <a class="navbar-brand" href="/">
            <img src="https://via.placeholder.com/30x30" alt="" style="margin-right:8px;"> 
        </a>

        <!-- Toggle for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon bg-light"></span>
        </button>

        <!-- Right Side Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Add Users</a>
                <a class="nav-link" href="/users">View Users</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
        </div>
    </div>
</nav>

<!-- ✅ Centered Registration Form -->
<div class="form-wrapper">
    <div class="form-container">
        <h3>Edit User</h3>
        <!-- <p class="description">Create your account. It's free and only takes a minute.</p> -->

        <p th:text="${message}" class="error-text mb-2"></p>

        <form th:action="@{/save-user}" th:object="${User}" method="post">
            <input type="hidden" th:field="*{userId}" />

            <div class="mb-3">
                <input type="text" th:field="*{fullName}" class="form-control" placeholder="Full Name" required>
            </div>

            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="tel" th:field="*{phno}" class="form-control" placeholder="Phone Number" required>
            </div>

            <div class="mb-3">
                <input type="date" th:field="*{dob}" class="form-control" required>
            </div>

            <div class="mb-3">
                <select th:field="*{gender}" class="form-select" required>
                    <option value="" >Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <input type="number" th:field="*{ssn}" class="form-control" placeholder="SSN" required>
            </div>


            <button type="submit" class="btn btn-register">Submit</button>
        </form>

    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
