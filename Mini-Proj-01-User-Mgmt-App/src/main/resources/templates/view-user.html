<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
	rel="stylesheet">
<style>
body {
	background-color: #f2f5f9;
	font-family: 'Poppins', sans-serif;
}

.card {
	border-radius: 1rem;
}

.form-label {
	font-weight: 500;
}

.card-header {
	background-color: #66b2ff; /* Custom light blue */
	color: white;
	font-size: 1.3rem;
	font-weight: 600;
}

.card-body {
	padding: 20px 25px;
}

.form-control, .form-check-input {
	border-radius: 0.5rem;
}

.btn {
	padding: 8px 30px;
	font-weight: 500;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Add User</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="/users">View User</a> <a
					class="nav-item nav-link" href="#">Contact us</a>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row justify-content-center">

			<div class="card-header text-center">User View</div>
			<div class="card-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Gender</th>
							<th>Phone</th>
							<th>DOB</th>
							<th>Edit</th>
							<th>Delete</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.userId}"></td>
							<td th:text="${user.fullName}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.gender}"></td>
							<td th:text="${user.phno}"></td>
							<td th:text="${user.dob}"></td>
							<td><a href="" class="btn btn-primary">Edit</a></td>
							<td><a href="" class="btn btn-danger">Delete</a></td>
							
							<span th:switch="${user.isActiveSw}"> 
								<i th:case="Y" class="fas fa-check red-text">
									<th> <a href=""class="btn btn-danger">De-Activate</a></th>
								</i> 
								<i th:case="N" class="fas fa-times orange-text">
								<th><a href="" class="btn btn-success">Activate</a></th></i>
							</span>
							
							
							</tr>

							
					</tbody>


				</table>
			</div>
		</div>
	</div>

</body>
</html>
