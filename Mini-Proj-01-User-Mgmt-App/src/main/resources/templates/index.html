<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f2f5f9;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            border-radius: 1rem;
        }

        .form-label {
            font-weight: 500;
        }

        .card-header {
            background-color: #66b2ff; /* Custom light blue */
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-body {
            padding: 20px 25px;
        }

        .form-control, .form-check-input {
            border-radius: 0.5rem;
        }

        .btn {
            padding: 8px 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Add User</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/users">View User</a>
      <a class="nav-item nav-link" href="#">Contact us</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    User Registration
                </div>
                <p th:text="${message}" class="text-center text-danger mt-2"></p>
                
                </p>
                <div class="card-body">
                    <form th:action="@{/save-user}" th:object="${User}" method="post">
                        <input type="hidden" th:field="*{userId}" />

                        <div class="mb-2">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="example@mail.com" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" th:field="*{phno}" class="form-control" placeholder="Enter phone number" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Gender</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" id="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Female" id="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" th:field="*{dob}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">SSN</label>
                            <input type="number" th:field="*{ssn}" class="form-control" placeholder="Social Security Number" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
